<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <title>Game</title>
</head>
<body class="bg-blue-700 flex flex-col justify-center items-center h-screen">
    <p id="message" class="font-bold px-4 py-2 text-white mb-4 rounded-lg"></p>
    <section class="flex flex-col items-center space-y-4">
        <div class="flex items-center space-x-4 text-5xl font-bold text-white">
            <h1 class="nb1"></h1>
            <h1 class="op">+</h1>
            <h1 class="nb2"></h1>
        </div>
        <h2 class="text-white font-bold text-2xl">Give the answer</h2>
        <input class="bg-transparent w-11/12 border-b-2 border-white px-2 py-2 outline-none text-white" type="number" id ="rep">
        <input class="transition-all duration-500 hover:tracking-widest rounded-lg uppercase bg-blue-900 w-11/12 px-2 py-2 outline-none text-white" onclick="verify()" type="submit" value="Submit">
    </section>
    <p id="score" class="text-white text-3xl font-bold text-center mt-2 "></p>
    <a href="index.html" id="link" class="border-2 border-white rounded-lg px-16 py-2 mt-4 text-white decoration-none hidden">Restart</a>
    <script src="app.js"></script>
</body>
</html>
